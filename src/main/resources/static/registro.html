<section class="container">
  <h2 class="mb-5 fs-2 text-center">Registro para reservar su cita en nuestro albergue<span class="text-primary"> Pet-Sit</span></h2>
 <div class="mt-5 text-center">
    <img class="img-fluid" src="imagenes/pg81.jpg" alt="equipo">
  </div>

<div class="row">
  <div class="col-6">
  <form action="">
    <div class="d-none d-sm-block">
      <p>*Favor de llenar este formulario con los datos que se le solicitan, gracias.</p>
    </div>
<div class="form-group">
  <br>
    <label for="txtNombre">Nombre:</label>
  <input type="text" placeholder="Nombre" class="form-control" id="txtNombre">
</div>
<div class="form-group">
  <br>
  <label for="txtApellidos">Apellidos:</label>
  <input type="text" placeholder="Apellidos" class="form-control" id="txtApellidos">
</div>   
<div class="form-group">
  <br>
  <label for="txtTelefono">Telefono:</label>
  <input type="text" placeholder="Telefono" class="form-control" id="txtTelefono">
</div>  
<div class="form-group">
  <br>
  <label for="txtDireccion">Direccion:</label>
  <input type="text" placeholder="Direccion" class="form-control" id="txtDireccion">
</div>  
<div class="form-group">
  <br>
  <label for="txtMunicipio">Municipio:</label>
  <input type="text" placeholder="Municipio" class="form-control" id="txtMunicipio">
</div>  
<div class="form-group">
  <br>
  <label for="txtCodigo">Código postal:</label>
  <input type="text" placeholder="Código postal" class="form-control" id="txtCodigo">
</div>  
<div class="form-group">
  <br>
  <button class="btn btn-primary" onclick="agregarClientes()">Registrar</button>
  </div>
  </form>
